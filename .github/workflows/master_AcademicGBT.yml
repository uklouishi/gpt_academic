# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - AcademicGBT

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://academicgbt.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_6773a64959f94e468d639b1dd98da46f }}
        password: ${{ secrets.AzureAppService_ContainerPassword_0bdf3007adc44b9bbaecb895d89498c5 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: academicgbt.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_6773a64959f94e468d639b1dd98da46f }}/AcademicGBT:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'AcademicGBT'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_1ad196f2de0a45a5a52371b3f6dddaff }}
        images: 'academicgbt.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_6773a64959f94e468d639b1dd98da46f }}/AcademicGBT:${{ github.sha }}'